<div >
  <div>
    <mat-form-field>
      <input matInput
            type="search"/>
      <button mat-icon-button 
              matSuffix
              *ngIf="!query">
        <mat-icon class="icon-search"></mat-icon>
      </button>
      
    </mat-form-field>
  </div>
  <a class="casenum"
      mat-button 
     *ngFor="let case of cases"
    [routerLink]="['./', case.caseNum]"
    routerLinkActive="active">
    {{case.caseNum}}
  </a>
</div>
